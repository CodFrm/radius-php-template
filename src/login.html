<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PHPRadius</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_722334_j10bg4p5wdk.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <div class="logo">PHP-Radius</div>
    <div class="middle-login">
        <div class="form-post">
            <span class="top-title">用户登录</span>
            <div class="input-group">
                <input class="input" id="user" type="text" name="username" placeholder="请输入你的账号或者邮箱">
            </div>
            <div class="input-group">
                <input class="input" id="passwd" type="password" name="username" placeholder="请输入你的密码">
            </div>
            <div class="input-group">
                <button class="btn-submit input">登录</button>
            </div>
            <div class="input-group">
                <button class="btn-submit input" style="background: #545654;">注册</button>
            </div>
            <div class="input-group" style="text-align: right;margin: 4px;"> 
                <a href="#" class="link">忘记密码?</a>
            </div>

        </div>
    </div>
</body>


</html>
